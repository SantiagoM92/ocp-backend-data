replicaCount: 2

image:
  repository: backend-data
  tag: "latest"
  pullPolicy: IfNotPresent

database:
  secretName: ""
  existingSecret: ""
  host: "postgres"
  port: "5432"
  name: "backend"
  username: "backend_user"
  password: "change_me"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
